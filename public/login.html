
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Navix</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" href="./assets/navix-logo.jpg">
</head>

<body class="bg-slate-100 min-h-screen flex flex-col">

  <header class="h-30 w-full px-15 flex items-center justify-between fixed bg-slate-900 bg-opacity-50">
    <div>
      <a href="index.html">
        <div class="h-22 w-22 bg-slate-300 rounded-full" id="logo"></div>
      </a>
    </div>
    <div class="w-120 content-center">
      <ul class="flex justify-between cabecalho">
        <a href="./index.html" class="content-center">
          <li class="text-slate-100">Home</li>
        </a>
        <a href="./aboutUs.html" class="content-center">
          <li class="text-slate-100">Sobre nós</li>
        </a>
        <a href="./login.html">
          <li class="border border-4 border-solid border-slate-100 pb-2 pt-2 pl-7 pr-7 rounded-sm text-slate-100">Entrar
          </li>
        </a>
      </ul>
    </div>
  </header>

  <div class="bg-slate-200 flex-grow flex items-center justify-center px-6 py-6 h-screen">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mt-40 p-10">

      <h1 class="text-3xl font-bold text-blue-900 mb-6 text-center">Entre na sua conta</h1>

      <div id="cardErro" class="hidden bg-red-200 text-red-800 px-4 py-3 rounded mb-4">
        <span id="mensagem_erro"></span>
      </div>

      <form onsubmit="event.preventDefault(); entrar();" id="loginForm" class="flex flex-col gap-4">
        <label for="email_input" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email_input" placeholder="seuemail@exemplo.com"
          class="px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <label for="senha_input" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha_input" placeholder="••••••••"
          class="px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <button type="submit" class="w-full bg-blue-900 text-white py-3 rounded hover:bg-blue-800 transition">
          Entrar
        </button>
      </form>
      
      <p class="mt-4 text-center text-gray-600 text-sm">
        Ainda não tem uma conta?<a href="cadastro.html" class="text-blue-800 font-semibold"> Cadastre-se</a>
      </p>
      <p class="mt-4 text-center text-gray-600 text-2xl">
        <a onclick="pedirSenha()" class="text-blue-800 font-semibold">Cadastro de empresa</a>
      </p>
    </div>
  </div>
  

  <div id="loading" class="hidden fixed inset-0 flex items-center justify-center z-50 backdrop-blur-sm bg-white/30">
    <div class="w-16 h-16 border-4 border-blue-900 border-t-transparent rounded-full animate-spin"></div>
  </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script type="module" src="js/usuario/login.js"></script>
 <script>

async function pedirSenha(){
   const senhaCorreta = "navixAdmin";

    const { value: senhaDigitada } = await Swal.fire({
      title: "Acesso Restrito",
      input: "password",
      inputLabel:
        "Para cadastrar uma nova empresa, por favor, insira a senha de administrador.",
      inputPlaceholder: "Digite a senha",
      showCancelButton: true,
      confirmButtonText: "Confirmar",
      heightAuto: false,
      cancelButtonText: "Cancelar",
      background: "rgb(0,0,0,0.9)",
      color: "#f1f1f1",
      customClass: {
        popup: "alerta-custom",
        title: "alerta-titulo",
        input: "alerta-input",
        confirmButton: "alerta-confirm-button",
        cancelButton: "alerta-cancel-button",
      },
      inputValidator: (value) => {
        if (!value) {
          return "Você precisa digitar uma senha!";
        }
      },
    });

    if (senhaDigitada) {
      if (senhaDigitada === senhaCorreta) {
        Swal.fire({
          icon: "success",
          title: "Acesso Permitido!",
          text: "Redirecionando para a página de cadastro...",
          timer: 2000,
          showConfirmButton: false,
          background: "rgb(0,0,0,0.9)",
          color: "#f1f1f1",
          customClass: {
            popup: "alerta-custom",
            title: "alerta-titulo",
          },
        });

        setTimeout(() => {
          window.location.href = "cadastro_empresa.html";
        }, 2000);
      } else {
        Swal.fire({
          icon: "error",
          title: "Senha Incorreta!",
          text: "A senha inserida não é válida. Tente novamente.",
          background: "rgb(0,0,0,0.9)",
          color: "#f1f1f1",
          customClass: {
            popup: "alerta-custom",
            title: "alerta-titulo",
          },
        });
      }
    }
}

 </script>
